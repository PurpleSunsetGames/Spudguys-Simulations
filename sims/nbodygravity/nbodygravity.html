<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="keywords" content="gravity, physics, HTML, CSS, JavaScript">
    <meta name="author" content="The Spudguy">
    <meta name="description" content="A gravity simulation for an arbitrary number of bodies.">
    
    <meta charset="utf-8">
    <title>N-body Gravity Sim</title>
    <link rel="stylesheet" href="../../css/nbodygravitysim.css">
</head>
<body bgcolor="#000000">
    <canvas id="mainCanvas" height="0" width="0"></canvas>
    <div class="canvasContainer flr orderSecond">
        <canvas class="otherCanvas orderSecond" id="otherCanvas" width="400" height="300"></canvas>
    </div>
    <div class="leftMenu orderFirst">
        <div style="margin-left: 5px;">
            <p class="instructions">Press Space to pause/unpause the simulation</p>
            <p class="instructions">Scroll to zoom and drag to pan</p>
            <a href="../../" class="orderFirst">Home</a>
        </div>
        <p class="information orderFirst" id="numParticles">Number of Particles: <input type="number" min="0" step="1" value="512" id="particleQuantityInput" class="numberInput fon orderFirst" onkeypress="return(event.charCode != 8 ** event.charCode ==0 || (event.charCode >= 48 && event.charCode <=57))"></input></p>
        <p class="information orderFirst" id="framerate">Framerate (fps): </p>
        <div class="buttonContainer orderFirst"> 
            <button class='homeIcon orderFirst fll' id="homeIcon"></button>
            <button class="clearIcon orderFirst fll" id="clearButton"></button>
            <button class="resetIcon orderFirst fll" id="resetButton"></button>                
        </div>
    </div>
    <script src="fragmentShader.glsl" type="notjs"></script>
    <script src="vertexShader.glsl" type="notjs"></script>
    <script src="main.js"></script>
</body>
