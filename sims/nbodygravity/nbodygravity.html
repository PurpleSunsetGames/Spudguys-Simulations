<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="HandheldFriendly" content="true" />

    <meta name="keywords" content="gravity, physics, HTML, CSS, JavaScript">
    <meta name="author" content="The Spudguy">
    <meta name="description" content="A gravity simulation for an arbitrary number of bodies.">
    
    <meta charset="utf-8">
    <title>N-body Gravity Sim</title>
    <link rel="stylesheet" href="../../css/nbodygravitysim.css">
</head>
<body bgcolor="#000000" style="touch-action: none;">
    <canvas id="canvas" height="0" width="0"></canvas>
    <div class="canvasContainer flr orderSecond">
        <canvas class="otherCanvas orderSecond" id="canvas2" width="400" height="300"></canvas>
    </div>
    <div class="leftMenu orderFirst noSelect">
        <div style="overflow-y: scroll; overflow-x:auto; height: 100%; width:100%; direction: rtl;">
            <div style="margin-left: 5px;" class="flr dl">
                <p class="instructions">Press Space to pause/unpause the simulation</p>
                <p class="instructions noSelect">Scroll to zoom and drag to pan</p>
                <p class="instructions noSelect">Shift-click (double click on mobile) to add a new particle</p>
                <a href="../../" title="Return to Home Menu" class="orderFirst noSelect" style="padding-left:1%;">Home</a>
            </div>
            <p class="information orderFirst dl noSelect" id="numParticlesDisplay">Number of Particles: <input type="number" min="0" step="1" value="512" id="particleQuantityInput" class="numberInput fon orderFirst" onkeypress="return(event.charCode != 8 ** event.charCode ==0 || (event.charCode >= 48 && event.charCode <=57))"></input></p>
            <p class="information orderFirst dl noSelect" id="framerateDisplay">Framerate (fps): </p>
            <div class="buttonContainer orderFirst fll"> 
                <button class='homeIcon orderFirst dl fll' id="homeIcon" title="Default Zoom"></button>
                <button class="clearIcon orderFirst dl fll" id="clearButton" title="Clear Particles"></button>
                <button class="resetIcon orderFirst dl fll" id="resetButton" title="Reset"></button> 
                <button class="pauseIcon orderFirst dl fll" id="pauseButton" title="Pause"></button>      
            </div>
            <div class="sliderContainer dl ltr">
                <input type="range" id="sizeSlider" class="slider fll" min="1" max="100" value="10"></input>
                <p class="information sliderDesc blu" id="sizeSliderDisplay">Particle Size: </p>
            </div>
            <div class="sliderContainer dl ltr">
                <input type="range" id="GSlider" class="slider fll" min=".0001" max="1" value=".01" step=".0001"></input>
                <p class="information sliderDesc blu" id="GSliderDisplay">G: </p>
            </div>
            <div class="sliderContainer dl ltr">
                <p class="instructions orderFirst dl noSelect">New particle settings</p>
            </div>
            <div class="sliderContainer dl ltr">
                <input type="range" id="newVelXSlider" class="slider fll" min="-1" max="1" value="0" step=".01"></input>
                <p class="information sliderDesc blu" id="newVelXSliderDisplay">X Velocity: 0.0</p>
            </div>
            <div class="sliderContainer dl ltr">
                <input type="range" id="newVelYSlider" class="slider fll" min="-1" max="1" value="0" step=".01"></input>
                <p class="information sliderDesc blu" id="newVelYSliderDisplay">Y Velocity: 0.0</p>
            </div>
            <div class="sliderContainer dl ltr">
            </div>
        </div>
    </div>
    <script src="fragmentShader.glsl" type="notjs"></script>
    <script src="vertexShader.glsl" type="notjs"></script>
    <script src="main.js"></script>
</body>
