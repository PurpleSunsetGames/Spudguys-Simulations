<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="HandheldFriendly" content="true" />

    <meta name="keywords" content="gravity, physics, HTML, CSS, JavaScript">
    <meta name="author" content="The Spudguy">
    <meta name="description" content="A softbody simulation.">
    
    <meta charset="utf-8">
    <title>Softbody Sim</title>
    <link rel="stylesheet" href="../../css/nbodygravitysim.css">
</head>
<body bgcolor="#000000" style="touch-action: none;">
    <canvas id="canvas" height="0" width="0"></canvas>
    <div class="canvasContainer flr orderSecond">
        <canvas class="nonGLCanvas" id="nonGLCanvas"></canvas>

        <canvas class="otherCanvas orderSecond" id="canvas2" width="400" height="300"></canvas>
    </div>
    <div class="leftMenu orderFirst noSelect">
        <div style="overflow-y: scroll; overflow-x:auto; height: 100%; width:100%; direction: rtl;">
            <div style="margin-left: 5px;" class="flr dl">
                <p class="instructions">Press Space to pause/unpause the simulation</p>
                <p class="instructions noSelect">Scroll to zoom and drag to pan</p>
                <a href="../../" title="Return to Home Menu" class="orderFirst noSelect" style="padding-left:1%;">Home</a>
            </div>
            <p class="information orderFirst dl noSelect" id="framerateDisplay">Framerate (fps): </p>
            <div class="buttonContainer orderFirst fll"> 
                <button class='homeIcon orderFirst dl fll' id="homeIcon" title="Default Zoom"></button>
                <button class="clearIcon orderFirst dl fll" id="clearButton" title="Clear Particles"></button>
                <button class="resetIcon orderFirst dl fll" id="resetButton" title="Reset"></button>      
            </div>
            <div class="sliderContainer dl ltr">
                <input type="range" id="sizeSlider" class="slider fll" min="1" max="100" value="30"></input>
                <p class="information sliderDesc blu" id="sizeSliderDisplay">Particle Size: </p>
            </div>
            <div class="sliderContainer dl ltr">
                <input type="range" id="GSlider" class="slider fll" min=".0001" max="1" value=".08" step=".0001"></input>
                <p class="information sliderDesc blu" id="GSliderDisplay">G: .08</p>
            </div>
            <div class="sliderContainer dl ltr">
                <input type="range" id="dampFactorSlider" class="slider fll" min="0" max="1" value=".04" step=".001"></input>
                <p class="information sliderDesc blu" id="dampFactorSliderDisplay">Damping: .04</p>
            </div>
            <div class="sliderContainer dl ltr">
                <input type="range" id="springStrengthSlider" class="slider fll" min="0" max="1" value=".5" step=".001"></input>
                <p class="information sliderDesc blu" id="springStrengthSliderDisplay">Spring Force: .5</p>
            </div>
            <div class="sliderContainer dl ltr">
                <input type="range" id="timeStepSlider" class="slider fll" min="0" max="2" value="1" step=".1"></input>
                <p class="information sliderDesc blu" id="timeStepDisplay">Time Step: 1</p>
            </div>
        </div>
    </div>
    <script src="fragmentShader.glsl" type="notjs"></script>
    <script src="vertexShader.glsl" type="notjs"></script>
    <script src="main.js"></script>
</body>
