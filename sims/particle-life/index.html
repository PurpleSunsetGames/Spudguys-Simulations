<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Particle Life</title>
    <link rel="stylesheet" href="../../css/particlelife.css">
</head>
<body bgcolor="#111111">
    <div id="canvasContainer">
        <canvas class="mainCanvas" id="mainCanvas" width="100" height="100"></canvas>
        <div id="leftMenu" class="boxes">
            <button id="resetButton" class="settingButton" style="grid-column: span 2">Reset</button>
            <button id="pauseButton" class="settingButton" style="grid-column: span 2">Pause</button>
            <button id="randomButton" class="settingButton" style="grid-column: span 4">Randomize Forces</button>
            <p style="margin-right:15px; float:right; margin:5px;">Particle Count: </p><input id="particleAmountInput" type="number" value="500" min="1" max="10000">
            <div class="small-boxes" style="margin:5px;grid-column: span 2;">
                <p style="margin-bottom:5px;margin-top:5px;float:left;grid-column: span 6;">Load Preset:</p>
                <button id="preset1" class="choiceButton" style="width:20px">1</button>
                <button id="preset2" class="choiceButton" style="width:20px">2</button>
                <button id="preset3" class="choiceButton" style="width:20px">3</button>
            </div>
            <p style="margin-right:15px; float:left; margin:5px">Force Multiplier: </p><input id="forceMultInput" type="number" value="1" max="10" min="0" step=".1">
            <button id="colorMenuButton" class="settingButton" style="grid-column:span 2">View Force Breakdown</button>
            <p style="margin-right:15px; float:right; margin:5px;">Gravity: </p><input id="gravityInput" type="number" value="0">
            <div id="colorMenu" style="grid-column: span 4; grid-row: span 4;">
                <div>
                    <canvas id="graphCanvas"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
